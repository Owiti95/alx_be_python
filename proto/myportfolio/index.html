<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Static Page</title>

    <!-- CSS directly inside HTML -->
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        text-align: center;
        padding: 50px;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        background: teal;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <button id="clickBtn">Click Me</button>

    <!-- Link to separate JS file -->
    <script src="script.js"></script>
  </body>
</html>
